<div class="card flex justify-content-center mt-5">
  <button
    pButton
    pRipple
    label="Submit"
    class="p-button-primary"
    (click)="submit()"
  ></button>
</div>

<div *ngIf="sumResult !== null" class="text-center mt-3">
  <p class="text-xl font-bold">
    The sum of {{ numberOne }} and {{ numberTwo }} = {{ sumResult }}
  </p>
</div>
